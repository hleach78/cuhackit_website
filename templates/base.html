<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Flask App{% endblock %}</title>
    <style>
        .header {
            background-color: #FFFFFF; /* Clemson Orange */
            text-align: center;
            padding: 10px;
        }
        .header img {
            height: 80px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='clemson_logo.png') }}" alt="Clemson Paw Logo">
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
